<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch curations</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <input type="checkbox" id="sidebarToggle" hidden>
    <label for="sidebarToggle" id="sidebarButton" aria-expanded="false" aria-controls="sidebar">
      â˜° Menu
    </label>
    <aside id="sidebar">
      <div>
        <h3>Watch curations</h3>
        <ul id="categories">
          <!-- Categories will be dynamically populated -->
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main">
      <figure id="curationHeader"></figure>      
      <header>
        <h1 id="curationTitle"></h1>
        <p id="curationDescription"></p>
      </header>
      <div id="curations">
        <!-- The black div will dynamically display the list -->
      </div>
      <footer>2025 - Images and names are property of their respective owners.</footer>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
